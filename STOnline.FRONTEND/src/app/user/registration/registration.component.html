<div class="container bgcont center-block">

  <div class="centered-top">
    <br>
    <h1 align="center"><b>User Registration</b></h1>

    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required ">This field is required!</label>
      </div>

      <div class="form-group required">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required ">This field must be not empty!</label>
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email ">Email is not valid!</label>
      </div>

      <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is required!</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength ">Minimum 4 characters!</label>
      </div>

      <div class="form-group required">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required ">This field is required!</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMisMatch ">Passwords do not match!</label>
      </div>

      <div class="form-row required">
        <div class="form-group col-md-8 offset-md-2">
            <button onclick="this.classList.toggle('s-confirm-done');" type="submit" class="btn btn-lg btn-block s-confirm " [disabled]="service.formModel.valid">Registration</button>
        </div>
      </div>
    </form>

  </div>
</div>
