<div class="card m-5" style="width:18em" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item">
      <strong>Username: </strong> {{userDetails.userName}}
    </li>
    <li class="list-group-item">
      <strong>Email: </strong> {{userDetails.email}}
    </li>
  </ul>
</div>
